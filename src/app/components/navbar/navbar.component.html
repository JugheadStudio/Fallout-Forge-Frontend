<nav class="navbar navbar-expand-sm">
    <div class="container-fluid fallout-nav">

        <a class="navbar-brand" href="/">
            <img src="../../assets/logo.png" alt="" class="logo_img">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <ul class="navbar-nav">

                @if (isLoggedIn) {
                  <li class="nav-item">
                    <a class="nav-link" [class.active]="activeRoute === '/'" routerLink="/" (click)="setActiveRoute('/')">Home</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" [class.active]="activeRoute === '/settlements'" routerLink="/settlements" (click)="setActiveRoute('/settlements')">Settlements</a>
                  </li>

                  @if(isAdmin) {
                    <li class="nav-item">
                      <a class="nav-link" [class.active]="activeRoute === '/admin'" routerLink="/admin"(click)="setActiveRoute('/admin')">Admin</a>
                    </li>
                  }

                } @else {
                  <li class="nav-item">
                    <a class="nav-link active" routerLink="/">Home</a>
                  </li>

                }

            </ul>
        </div>

        <div class="user_div">

          @if (isLoggedIn) {
            <div class=" d-flex user_info">
              <h4 class="user_name m-0">{{ currentUser?.name + " " + currentUser?.surname }}</h4>
              <h4 class="nav-logout m-0" (click)="callLogout()">Logout</h4>
            </div>
          } @else {

            <div class=" d-flex user_info">
              <h4 class="m-0 nav-login" routerLink="/login" routerLinkActive="active"
              ariaCurrentWhenActive="page">Login</h4>
            </div>
          }
        </div>

    </div>
</nav>
