    @for(ccs of cc; track $index){

    <div class="row mb-60">

        <div class="col-2">
            <img src={{ccs.icon}} alt="" class="settlement_img" style="width: 90%;">
        </div>

        <div class="col-2 d-flex flex-column align-items-center justify-content-center">
            {{ccs.name}}
        </div>

        <div class="col-4 d-flex flex-column align-items-center justify-content-center text-center">
            {{ccs.description}}
        </div>

        <div class="col-1 d-flex flex-column align-items-center justify-content-center text-center">

            <ng-container *ngIf="!ccs.isEditing; else editMode">
                {{ccs.buy_price}}
            </ng-container>
            <ng-template #editMode>
                <input type="text"
                    class="form-control d-flex flex-column align-items-center justify-content-center text-center"
                    [(ngModel)]="ccs.tempBuyPrice">
            </ng-template>
            <!-- {{ccs.buy_price}} -->
        </div>

        <div class="col-1 d-flex flex-column align-items-center justify-content-center text-center">
            <ng-container *ngIf="!ccs.isEditing; else editMode2">
                {{ccs.sell_price}}
            </ng-container>
            <ng-template #editMode2>
                <input type="text"
                    class="form-control d-flex flex-column align-items-center justify-content-center text-center"
                    [(ngModel)]="ccs.tempSellPrice">
            </ng-template>
            <!-- {{ccs.sell_price}} -->
        </div>

        <div class="col-1 d-flex flex-column align-items-center justify-content-center">
            <button type="button" class="btn btn-primary btn-sm" *ngIf="!ccs.isEditing" (click)="editItem(ccs)">
                EDIT
            </button>
            <button type="button" class="btn btn-primary btn-sm" *ngIf="ccs.isEditing" (click)="saveItem(ccs)">
                SAVE
            </button>
        </div>

        <div class="col-1 d-flex flex-column align-items-center justify-content-center">
            <button type="button" class="btn btn-secondary btn-sm" *ngIf="ccs.isEditing" (click)="cancelEdit(ccs)">
                CANCEL
            </button>
        </div>

    </div>

    }


</div>
